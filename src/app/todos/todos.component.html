<div class="container">
  <div *ngIf= "editElement === 'default'">
    <h3>Add Todo</h3>
    <form (submit)="addTodo()">
      <input class="form-control" type="text" [(ngModel)]="text" name="text">
    </form>  
  </div>
  
  <div *ngIf= "editElement === 'edit'">
    <h3>Edit Todo</h3>  
    <form (submit)="updateTodo()">
      <input class="form-control" type="text" [(ngModel)]="text" name="text">
    </form>  
  </div>
  
  <h3>Todo list</h3>
  <ul class="list-group">
    <li *ngFor= "let todo of todos" class="list-group-item">
      <span (click)="editTodo(todo)">{{todo.text}}</span>
      <button (click)="deleteTodo(todo.text)" class="d-button">x</button>
      <span class="c-date">{{current | date:'short'}}</span>
    </li>
  </ul>
</div>
